<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My E-commerce Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contacts.html">Contacts</a>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product" data-id="1" data-name="Product 1" data-price="10">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <img src="path/to/your/product1-image.jpg" alt="Product 1 Image" class="product-image">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="15">
                <h3>Product 2</h3>
                <p>Price: $15.00</p>
                <img src="path/to/your/product2-image.jpg" alt="Product 2 Image" class="product-image">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-commerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
