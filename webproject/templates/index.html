<html>
    <head>
        <title>{{title}}</title>
        <style>
            .main{
                width:100px;
                background-color: rgb(255, 255, 255);
                padding:20px;
                font-size:30px;

            }
        </style>
    </head>
        <body>
            {% for n in courselist %}
            <div>{{forloop.first}} {{n}}</div><!  forloop.counter-- -->
            {% endfor %}

            <br\>

            <table border="1" cellpadding="10">
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>

                {% for d in students_details %}
                <tr>
                    <td>{{d.name}}</td>
                    <td>{{d.phone}}</td>
                </tr>
                {% endfor %}
            </table>


        {% if numbers|length > 0 %}

            {% for n in numbers %}
                {% if n > 20 %}
                <div> {{n}} </div>
            {% endif %}

            {% endfor %}
        {% else %}
            No Data Found
        {% endif %}
        </body>
</html>
